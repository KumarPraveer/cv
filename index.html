<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dicee</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">

  </head>
  <body>

    <div class="container">
      <h1>Dice Game</h1>

      <div class="dice">
        <p>Player 1</p>
        <img class="img1" src="images/dice6.png">
      </div>

      <div class="dice">
        <p>Player 2</p>
        <img class="img2" src="images/dice6.png">
      </div>

    </div>
    <div>
      <button id="btnRoll">Roll The Dice</button>
    </div>


  </body>



  <!-- <script src="index.js"></script>   -->
  <script>

    document.querySelector("#btnRoll").addEventListener("click",Refresh);

    function Refresh(){
      var randomNumber1=Math.floor(Math.random()*6)+1;
      var randomImagesSource1="images/dice"+randomNumber1+".png";
      images1=document.querySelectorAll("img")[0];
      images1.setAttribute("src",randomImagesSource1);

      var randomNumber2=Math.floor(Math.random()*6)+1;
      var randomImagesSource2="images/dice"+randomNumber2+".png";
      images2=document.querySelectorAll("img")[1];
      images2.setAttribute("src",randomImagesSource2);

      if(randomNumber1>randomNumber2){
        document.querySelector("h1").innerHTML="Player 1 Wins";
      }
      else if(randomNumber2>randomNumber1){
        document.querySelector("h1").innerHTML="Player 2 Wins";
        }
      else{
          document.querySelector("h1").innerHTML="Match Draw";
        }
      }
  </script>
  <footer>

    Be Awesome.
    
  </footer>
</html>
